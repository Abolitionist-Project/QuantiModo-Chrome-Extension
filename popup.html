<!doctype html>
<html>
  <head>
	<title>QuantiModo - Add your measurement!</title>

	<!--
	  - JavaScript and HTML must be in separate files: see our Content Security
	  - Policy documentation[1] for details and explanation.
	  -
	  - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
	 -->
	<script src="js/popup.js"></script>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js"></script>
	
	<link rel="stylesheet" id="jquery-autocomplete-css" href="css/jquery-ui-1.10.4.custom.css" type="text/css" media="all">
	<link rel="stylesheet" id="default" href="css/default.css" type="text/css" media="all">
	
	<link rel="stylesheet" id="jquery-datetimepicker-css" href="css/jquery.datetimepicker.css?ver=3.8" type="text/css" media="all">
	
  </head>
  <body>
	
	<div class="addmeasurement-content" id="addmeasurement-dialog-content">
		

		<div id="signup_block" style="margin:6px;">
			
			<div class="window form-window visible">
				<div class="container register-window">
					<img id="logo" src="images/logo-full-1.png" alt="Better living through data.">
				
					<img id="sync-image" src="images/sync-image-1.png"> <br clear="left" />
					<a class="fb-connect" id="button_quantimo_facebook_sign_in" ><img src="images/facebook-connect.png"></a>
					<a class="google-connect" id="button_quantimo_google_sign_in"><img src="images/google-connect.png"></a>
					<a class="already alreadybutton" id="button_quantimo_sign_in">Log in</a>
					<div class="register" id="anhor-register">Register</div>
					<!-- not ready yet <div class="skip">Skip</div>-->
				</div>
			</div>

			

		</div>

		<div id="record_a_measurement_block" style="margin:6px;">
			<div style="float:left;"><h2>What do you want to track?</h2></div><div style="float:right; margin-top:20px;"><a href="#" title="QuantiModo" id="logo-correlate"><img src="https://quantimo.do/wp-content/uploads/2014/10/QM-LOGO-CRAZY-ARROWS-Mike-Bigger-Q-1800.png" alt="Better living through data." height=20></a></div>
			<div style="display:block;">
			<input type="text" placeholder="Variable name" id="addmeasurement-variable-name">
			<br />
			<br />
			
			<center>
				<div><button id="button-record-a-measurement" class="button login">Record a Measurement</button></div>
				<div style='float:right; margin-top:-20px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister"><img src="images/gtk-about.png" alt="Better living through data." height=20></a></div>
			</center>
			</div>

		</div>


		<div id="edt_record_a_measurement_block" style="margin:6px;">
			<div style="float:left;"><h2>What do you want to track?</h2></div><div style="float:right; margin-top:20px;"><a href="#" title="QuantiModo" id="logo-correlate-1"><img src="https://quantimo.do/wp-content/uploads/2014/10/QM-LOGO-CRAZY-ARROWS-Mike-Bigger-Q-1800.png" alt="Better living through data." height=20></a></div>

			<input type="text" placeholder="Variable name" id="edt-addmeasurement-variable-name" style="width:96%; padding:5px;">
			
			<div class="sectionTitle">
				<h4 style="height:4px;">Enter Your Measurement</h4>
			</div>

			<table class="inputContainer">
				<tr>
					<td width="10%">
						<input id="addmeasurement-variable-value" type="text" >
					</td>
					<td width="50%">
						<input id="addmeasurement-variable-unitCategory" type="hidden">
						<select id="addmeasurement-variable-unit" style="margin-left: 2%; "></select></td>
					<td>
						<input id="addmeasurement-variable-date" type="text" placeholder="Date" style="margin-left:2%;">
					</td>
				</tr>
			</table>

			<center>
				<div><button id="button-edit-record-a-measurement" class="button login">Submit</button></div>
				<div style='float:right; margin-top:-30px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister_1"><img src="images/gtk-about.png" alt="Better living through data." height=30></a></div>
			</center>
			
		</div>

		<div id="add_record_a_measurement_block" style="margin:6px;">
			<div style="float:left;"><h2>Create a New Variable</h2></div><div style="float:right; margin-top:20px;"><a href="#" title="QuantiModo" id="logo-correlate-2"><img src="https://quantimo.do/wp-content/uploads/2014/10/QM-LOGO-CRAZY-ARROWS-Mike-Bigger-Q-1800.png" alt="Better living through data." height=20></a></div>

			
			<input type="text" placeholder="Variable name" id="add-addmeasurement-variable-name" style="width:96%; padding:5px;">

			<div class="sectionTitle">
				<h4 style="height:4px;">Enter Your Measurement</h4>
			</div>

			<table class="inputContainer">
				<tr>
					<td width="10%">
					<input id="add-addmeasurement-variable-value" type="text">
					
					</td>
					<td width="50%">
					<input id="add-addmeasurement-variable-unitCategory" type="hidden">
						<select id="add-addmeasurement-variable-unit" style="margin-left: 2%;"></select>
					</td>
					<td>
						<input id="add-addmeasurement-variable-date" type="text" placeholder="Date" style="margin-left:2%;">
					</td>
				</tr>
				<tr>
					
				</tr>
			</table>
			<div class="sectionTitle">
				<h4 style="height:4px;">Variable Category</h4>

			</div>
			
			<table class="inputContainer">
				
				<tr>
					<td>
					<select id="addmeasurement-variable-category"></select>
					
					<input type="hidden" name="combineOperation" value="MEAN" id="combineOperation">
					</td>
				</tr>
			</table>
			

			<center>
				<div><button id="button-add-record-a-measurement" class="button login">Create Variable & Submit Measurement</button></div>
				<div style='float:right; margin-top:-30px;'><a href="#" title="QuantiModo" id="btnQuantiModoRegister_2"><img src="images/gtk-about.png" alt="Better living through data." height=30></a></div>
			</center>

		</div>


		
	</div>
	<script src="js/jquery.datetimepicker.js"></script>
  </body>
</html>
