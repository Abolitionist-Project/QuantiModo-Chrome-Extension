<!doctype html>
<html>
  <head>
	<title>QuantiModo - Add your measurement!</title>
	<style>
	
	</style>


	<!--
	  - JavaScript and HTML must be in separate files: see our Content Security
	  - Policy documentation[1] for details and explanation.
	  -
	  - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
	 -->
	<script src="js/popup.js"></script>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js"></script>
	
	<link rel="stylesheet" id="jquery-autocomplete-css" href="css/jquery-ui-1.10.4.custom.css" type="text/css" media="all">
	<link rel="stylesheet" id="default" href="css/default.css" type="text/css" media="all">
	
	<!--<link rel="stylesheet" id="jquery-datetimepicker-css" href="http://localhost/wp-content/themes/Metrolium-qm/css/jquery.datetimepicker.css?ver=3.8" type="text/css" media="all">-->
	
  </head>
  <body>
  	<div class="dialog" id="addmeasurement-dialog">
	<div class="addmeasurement-header" id="addmeasurement-dialog-header">
		<div style="float: left; line-height: 42px;">
			Add a Measurement
		</div>
	</div>
	<div class="addmeasurement-content" id="addmeasurement-dialog-content">
		<table >
			<tr>
				<td><input type="text" placeholder="Variable name" id="addmeasurement-variable-name"></td>
			</tr>
			<tr>
				<td><input id="addmeasurement-variable-value" type="text" placeholder="Value" style="width: 20%;"><select id="addmeasurement-variable-unitCategory" style="margin-left: 2%; width: 35%;"></select><select id="addmeasurement-variable-unit" style="margin-left: 2%; width: 40%;"></select></td>
			</tr>
			<tr>
				<td><input id="addmeasurement-variable-date" type="text" placeholder="Date" style="width: 28%;">
					<select id="addmeasurement-variable-timeh" style="width: 18%;"></select>:
					<select id="addmeasurement-variable-timem" style="width: 18%;"></select>:
					<select id="addmeasurement-variable-timeap" style="width: 20%;"></select>:
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td><b>To Add a Variable</b></td>
			</tr>
			<tr>
				<td><select id="addmeasurement-variable-category"></select></td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="combineOperation" value="SUM" checked><label>Sum</label><br>
					<input type="radio" name="combineOperation" value="MEAN"><label>Average</label><br>
				</td>
			</tr>

		</table>
	
		<button id="button-add" class="button-cancel buttonrow-2">Add</button>
		<button  id="button-close" class="button-save buttonrow-2" style="margin-bottom: 12px">Cancel</button>
	
	</div>
	</div>

  </body>
</html>
